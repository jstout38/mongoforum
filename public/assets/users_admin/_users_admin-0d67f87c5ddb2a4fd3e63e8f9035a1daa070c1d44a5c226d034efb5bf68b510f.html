<div class="page-header">
    <h1>Users</h1>
</div>
<div class="pages" ng-if="total_users > 1">
    <!-- Displays the current page and pages that can currently be navigated to -->
    Page {{current_page}} &nbsp
    (<span ng-repeat="n in pagesArray(total_users) track by $index">
        <a ng-if="n != current_page && n != '...'" href="#/users_admin/{{n}}">{{n}}</a>
        <span ng-if="n == current_page || n == '...'">{{n}}</span>
    </span>)
</div>
<md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
        <!-- Headings for the user list -->
        <span id="forumTitle" layout="row" flex-gt-sm="100" flex>
            <div flex-gt-sm="20" layout="column" flex>
                Username
            </div>
            <div flex-gt-sm="30" layout="column" flex>
                Email
            </div>
            <div flex-gt-sm="20" layout="column" flex>
                Posts
            </div>
            <div flex-gt-sm="30" layout="column" flex>
                Joined Date
            </div>
        </span>
    </div>
</md-toolbar>
<md-content layout="row" flex-gt-sm="100" flex>
    <md-list flex-gt-sm="20" layout="column" flex>
        <!-- Show each username and link it to the user's profile -->
        <md-list-item class="md-3-line" ng-repeat="listed_user in users_admin">
            <div class="md-list-item-text" layout="column">
                <h3><a href="#/users_admin/user/{{listed_user._id}}">{{listed_user.username}}</a></h3>        
            </div>
        </md-list-item>
    </md-list>
    <md-list flex-gt-sm="30" layout="column" flex>
        <!-- Show each user's email -->
        <md-list-item class="md-2-line" ng-repeat="listed_user in users_admin">
            <div class="md-list-item-text" layout="column">
                <h3>{{listed_user.email}}</h3>        
            </div>
        </md-list-item>
    </md-list>
    <md-list flex-gt-sm="20" layout="column" flex>
        <!-- Show each user's post count -->
        <md-list-item class="md-2-line" ng-repeat="listed_user in users_admin">
            <div class="md-list-item-text" layout="column">
                <h3>{{listed_user.postCount}}</h3>        
            </div>
        </md-list-item>
    </md-list>
    <md-list flex-gt-sm="30" layout="column" flex>
        <!-- Show the date and time each user created his or her account -->
        <md-list-item class="md-2-line" ng-repeat="listed_user in users_admin">
            <div class="md-list-item-text" layout="column">
                <h3>{{listed_user.created_at}}</h3>
            </div>
        </md-list-item>
    </md-list>
</md-content>
