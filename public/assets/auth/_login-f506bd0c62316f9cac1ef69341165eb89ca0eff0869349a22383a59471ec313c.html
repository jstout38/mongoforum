<div class="page-header">
	<h1>Log In</h1>
</div>
<md-content layout-padding>
	<!-- Form for inputting username and password to log in -->
	<form ng-submit="login()" name="loginForm">		
		<div class="row">
			<md-input-container class="col-md-4 col-md-offset-4">
				<label>Email</label>
				<!-- Input checks that length is okay and that it matches the pattern of an email -->
				<input md-maxlength="40" required name="email" ng-pattern="/^.+@.+\..+$/" ng-model="user.email">
				<!-- Provide error messages if the email fails requirements -->
				<div ng-messages="loginForm.email.$error" multiple md-auto-hide="false">
					<div ng-message="required">Required.</div>
					<div ng-message="md-maxlength">Email must be less than 40 characters long.</div>
					<div ng-message="pattern">Email must look like an email address</div>
				</div>
			</md-input-container>
		</div>				
		<div class="row">
			<md-input-container class="col-md-4 col-md-offset-4">
				<label>Password</label>
				<!-- Input checks that length is okay and hides the password as it is typed -->
				<input type="password" minlength="8" md-maxlength="30" required name="password" ng-model="user.password">
				<!-- Provide error messages if the password fails requirements -->
				<div ng-messages="loginForm.password.$error" multiple md-auto-hide="false">
					<div ng-message="required">Required.</div>
					<div ng-message="md-maxlength">Password must be less than 30 characters long.</div>
					<div ng-message="minlength">Password must be at least 8 characters long.</div>
				</div>
			</md-input-container>								
		</div>
		<div class="row col-md-12">		
			<md-button class="login-button" type="submit">Log In!</md-button>
			<!-- Display the error returned by the API call if there is one -->
			<!-- Most error handling should be done in the client, this is for authentication problems -->
			<div class="errorContainer">{{responseMessage["error"]}}</div>
		</div>			
	</form>
</md-content>
