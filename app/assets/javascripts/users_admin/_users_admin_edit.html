<div class="page-header">
	<h1>Edit</h1>
</div>

<form ng-submit="update()">
	<div class = "input-group">
		<input type="text" class="form-control" placeholder="Website" ng-model="user.website">
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Facebook" ng-model="user.facebook">
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Twitter" ng-model="user.twitter">
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="LinkedIn" ng-model="user.linked_in">
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Location" ng-model="user.location">
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Occupation" ng-model="user.occupation">
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Interests" ng-model="user.interests">
	</div>
	<div class="input-group">
		<input type="date" class="form-control" placeholder="Birthday" ng-model="user.birthday">
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Signature" ng-model="user.signature">
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Avatar URL" ng-model="user.avatar">
	</div>
	<input type="submit" class="btn btn-default" value="Update">
</form>
