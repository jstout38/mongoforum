<div class="page-header">
  	  	  <h1>Users</h1>
  	  	</div>

        <table class="col-md-12">
          <thead>
          <th class="col-md-3 no-padding">Username</th>
          <th class="centeredCell col-md-3">Email</th>
          <th class="centeredCell col-md-3">Posts</th>
          <th class="centeredCell col-md-3">Joined Date</th>
        </thead>
  	  	<tr ng-repeat="listed_user in users_admin">
  		    <td><a href="#/users_admin/{{listed_user._id}}">{{listed_user.username}}</a></td>
          <td class="centeredCell">{{listed_user.email}}</td>
          <td class="centeredCell">{{listed_user.postCount}}</td>
          <td class="centeredCell">{{listed_user.created_at}}</td>
        </tr>
      </table>
