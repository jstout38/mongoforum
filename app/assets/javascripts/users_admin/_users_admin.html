<div class="page-header">
  	  	  <h1>Users</h1>
  	  	</div>

        <table>
          <thead>
          <th>Username</th>
          <th>Email</th>
          <th>Website</th>
          <th>Facebook</th>
          <th>Twitter</th>
          <th>LinkedIn</th>
          <th>Location</th>
          <th>Occupation</th>
          <th>Interests</th>
          <th>Birthday</th>
        </thead>
  	  	<tr ng-repeat="user in users_admin">
  		    <td class="col-md-1">{{user.username}}</td>
          <td class="col-md-2">{{user.email}}</td>
          <td class="col-md-1">{{user.website}}</td>
          <td class="col-md-1">{{user.facebook}}</td>
          <td class="col-md-1">{{user.twitter}}</td>
          <td class="col-md-1">{{user.linked_in}}</td>
          <td class="col-md-1">{{user.location}}</td>
          <td class="col-md-1">{{user.occupation}}</td>
          <td class="col-md-1">{{user.interests}}</td>
          <td class="col-md-1">{{user.birthday}}</td>
        </tr>
      </table>
