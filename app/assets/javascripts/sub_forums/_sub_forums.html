<div class="page-header">
  	  	  <h1>Forum - {{sub_forum.name}}</h1>
  	  	</div>

  	  	<div ng-repeat="forum_thread in forum_threads">
  		      <a href="#/sub_forums/{{sub_forum._id}}/forum_threads/{{forum_thread._id}}">{{forum_thread.subject}}</a> - {{forum_thread.created_at}}
  	  	</div>
  	

  	  	<form ng-submit="addThread()")>
  		<input type="text" ng-model="title"></input>
  		<button type="submit">Post</button>
		</form>
