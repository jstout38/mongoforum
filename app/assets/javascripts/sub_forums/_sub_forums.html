<div class="page-header">
  	  	  <h1>Forum - {{sub_forum.name}}</h1>
  	  	</div>

  	  	<table class="col-md-12" id = "threadContainer">
          <thead>
            <th>
              <span class="tableElementWrapper">Topic</span>
            </th>
            <th class = "centeredCell">
              <span class="tableElementWrapper">Posts</span>
            </th>
            <th>
              <span class="tableElementWrapper">Topic Created</span>
            </th>
            <th>
              <span class="tableElementWrapper">Last Post</span>
            </th>
        </thead>
      <tbody>
        <tr ng-repeat="forum_thread in forum_threads">
  		    <td><span class="tableElementWrapper"><a href="#/sub_forums/{{sub_forum._id}}/forum_threads/{{forum_thread._id}}">{{forum_thread.subject}}</a></span><br>          
            <span class ="tableElementWrapper"> by {{forum_thread.user.username}}</span>
          </td>
          <td class = "centeredCell">
            {{forum_thread.posts.length}}
          </td>
          <td>
            <span class="tableElementWrapper">{{forum_thread.created_at}}</span>
          </td>
          <td>
            <span class="tableElementWrapper">{{forum_thread.last_post_user}} at {{forum_thread.last_post_time}}</span>
          </td>
        </tr>
      </tbody>
      </table>
  	

  	  	<form ng-submit="addThread()")>
  		<input type="text" ng-model="title"></input>
  		<button type="submit">Post</button>
		</form>
