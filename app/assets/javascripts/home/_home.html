
  	  	<div class="page-header">
  	  	  <h1>StoutForum</h1>
  	  	</div>
  		<table class="forumTable col-md-12">
  			<thead>
  			  <th class="forumHeader">
  			  	<span class="tableElementWrapper">Forum Name</span>
  			  </th>
  			  <th class="forumHeader centeredCell">
  			  	<span class="tableElementWrapper">Threads</span>
  			  </th>
  			  <th class="forumHeader">
  			  	<span class="tableElementWrapper">Last Post</span>
  			  </th>
  			</thead>
  			<tbody>
  			<tr id="forumNameContainer" class="forumTable" ng-repeat="sub_forum in sub_forums">
  		      <td>
  		      	<a id="forumName" class = "tableElementWrapper" href="#/sub_forums/{{sub_forum._id}}/1">Forum - {{sub_forum.name}}</a>
  		      </td>
  		      <td class = "col-md-1 centeredCell">
  		      	<span class = "tableElementWrapper">{{sub_forum.forum_threads.length}}</span>
  		      </td>
  		      <td class = "col-md-5">
  		      	<span class = "tableElementWrapper">Last post at {{sub_forum.last_post_time}} by 
  		      	<a href="#/users_admin/{{sub_forum.last_post_id}}">{{sub_forum.last_post_user}}</a></span>
  		      </td>
  	  		</tr>
  	  	</tbody>
  	  	</table>
