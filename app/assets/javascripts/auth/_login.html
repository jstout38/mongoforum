<div class="page-header">
	<h1>Log In</h1>
</div>

<md-content layout-padding>
<form ng-submit="login()" name="loginForm">
		
				<div class="row">
				<md-input-container class="col-md-4 col-md-offset-4">
				<label>Email</label>
				<input md-maxlength="40" required name="email" ng-pattern="/^.+@.+\..+$/" ng-model="user.email">
				<div ng-messages="loginForm.email.$error" multiple md-auto-hide="false">
					<div ng-message="required">Required.</div>
					<div ng-message="md-maxlength">Email must be less than 40 characters long.</div>
					<div ng-message="pattern">Email must look like an email address</div>
				</div>
				</md-input-container>
				</div>				
		
				<div class="row">
				<md-input-container class="col-md-4 col-md-offset-4">
				<label>Password</label>
				<input type="password" minlength="8" md-maxlength="30" required name="password" ng-model="user.password">
				<div ng-messages="loginForm.password.$error" multiple md-auto-hide="false">
					<div ng-message="required">Required.</div>
					<div ng-message="md-maxlength">Password must be less than 30 characters long.</div>
					<div ng-message="minlength">Password must be at least 8 characters long.</div>
				</div>
				</md-input-container>								
				</div>
				
				<div class="row col-md-12">		
					<md-button class="login-button" type="submit">Log In!</md-button>
				</div>		
	
</form>
</md-content>
